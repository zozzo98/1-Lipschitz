<html>
     
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="libraries/css/bootstrap.min.css">
        <script src="libraries/js/jquery-3.2.1.min.js"></script>
        <script src="libraries/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
        <script src="libraries/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
        <script src="js/attivita.js"></script>
        <link rel="stylesheet" type="text/css" href="attività.css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Casa Zolotti</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="attività.html">Attività</a></li>
                    <li><a href="saldo.html">Saldo</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center bg-warning text-danger">
                    BEWARE OF YOUR PURCHASES!
                </h1>  
            </div>
        </div>
        <div class="container-fluid">
          <div class="row"  id="form">
               <form>
                    <div class="form-group">
                       <input type="text" class="form-control" id="data" name="data" placeholder="Data dd/mm/yyyy" data-provide="datepicker">
                    </div>
                    <div class="row">
                         <div class="form-group col-sm-6" >
                              <select class="form-control" id="sel1">
                                   <option disabled selected>Tipologia</option>
                                   <option>Ricavo</option>
                                   <option>Spesa</option>
                              </select>
                         </div>
                         <div class="form-group col-sm-6" >
                              <div class="input-group">
                                   <input id="importo" type="text" class="form-control" name="importo" placeholder="Importo">
                                   <span class="input-group-addon">€</span>
                              </div>
                         </div>
                    </div>
                    <div class="form-group">
                              <textarea class="form-control" id="descrizione" name="descrizione" placeholder="Descrizione"></textarea>
                    </div>
                    <div class="container">
                         <p>L'operazione si ripete in modo regolare nel tempo?</p>
                           <div class="radio">
                             <label><input type="radio" name="optradio">Sì</label>
                           </div>
                           <div class="radio">
                             <label><input type="radio" name="optradio">No</label>
                           </div>
                    </div>
                    <div class="container">
                         <p>Se sì, ogni quanto?</p>
                           <div class="radio">
                             <label><input type="radio" name="periodi">1gg</label>
                           </div>
                           <div class="radio">
                             <label><input type="radio" name="periodi">7gg</label>
                           </div>
                           <div class="radio">
                             <label><input type="radio" name="periodi">14gg</label>
                           </div>
                           <div class="radio">
                             <label><input type="radio" name="periodi">30gg</label>
                           </div>
                    </div>
                    <button type="button" class="btn btn-default btn-lg" id="submit">Invia</button>
               </form>
          </div>
        </div>
            
        
    
    
    </body>
    
</html>
